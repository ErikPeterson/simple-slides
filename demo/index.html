<!DOCTYPE html>
<html>
	<head>
		<title>Simple Slides</title>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<link rel="stylesheet" type="text/css" href="../dist/styles/simple-slides.css" />
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../dist/jquery.simple-slides.js"></script>
	</head>
	<body>
	<body>
        <div class="container">
            <section id="demo">
                <h1>Simple Slides</h1>
                    <ul class="simple-slides">
                    	<li class="slide">
                    		<img src="http://s3.amazonaws.com/i.jpg.to/l/209" />
                    		<div class="caption">
                    			<h5><a href="#" target="_blank">Duck</a></h5>
                    		</div>
                    	</li>
                    	<li class="slide">
                    		<img src="http://upload.wikimedia.org/wikipedia/commons/3/39/Domestic_Goose.jpg" />
                    		<div class="caption">
                    			<h5><a href="#" target="_blank">Goose</a></h5>
                    		</div>
                    	</li>
                    	<li class="slide">
                    		<img src="http://upload.wikimedia.org/wikipedia/commons/1/1d/Shy_albatross_in_flight.jpg" />
                    		<div class="caption">
                    			<h5><a href="#" target="_blank">Albatross</a></h5>
                    		</div>
                    	</li>
                    	<li class="slide">
                    		<img src="http://masspictures.net/wp-content/uploads/2014/04/Mute_swan_Vrhnika.jpg" />
                    		<div class="caption">
                    			<h5><a href="#" target="_blank">Swan</a></h5>
                    		</div>
                    	</li>
                    	<li class="slide">
                    		<img src="http://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Anas_platyrhynchos_male_female_quadrat.jpg/220px-Anas_platyrhynchos_male_female_quadrat.jpg" />
                    		<div class="caption">
                    			<h5><a href="#" target="_blank">Mallard</a></h5>
                    		</div>
                    	</li>
                    </ul>
            </section>

        </div>
		<script>
			$(function() {
				$("ul.simple-slides").simpleSlides();
			});
		</script>
	</body>
</html>
